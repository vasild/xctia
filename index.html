<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task editor</title>
        <link rel="shortcut icon" href="img/zigzag.ico"/>
        <link type="text/css" rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
        <link type="text/css" rel="stylesheet" href="css/animate.min.css">
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
        <script type="text/javascript" src="http://pg.v5d.org/lib/str.js"></script>
        <script type="text/javascript" src="js/leaflet-plugins-1.2.1/layer/tile/Google.js"></script>
        <script type="text/javascript" src="js/lz-string.js"></script>
        <script type="text/javascript" src="js/compr.js"></script>
        <script type="text/javascript" src="js/coord.js"></script>
        <script type="text/javascript" src="js/waypoints.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div id="menu_div">
            <div id="waypoints_label_div">waypoints</div>
            <div id="waypoints_div">
                <table id="waypoints_buttons_table">
                    <tr>
                        <td><button id="load_waypoints_button">Load waypoints</button></td>
                        <td><button id="save_waypoints_button">Save waypoints</button></td>
                    </tr>
                </table>
                <table id="waypoints_table">
                    <tr>
                        <th>Name/Comment</th>
                        <th>Lat/Lng</th>
                        <th>Alt[m]/Type</th>
                        <th>&nbsp;</th>
                    </tr>
                    <!-- Waypoint row template -->
                    <tr style="display: none" id="{wptr_}">
                        <td>
                            <input type="text" id="{wp_name_}"    size=10 placeholder="name" required><br>
                            <input type="text" id="{wp_comment_}" size=10 placeholder="comment">
                        </td>
                        <td>
                            <input type="text" id="{wp_lat_}" size=8 required><br>
                            <input type="text" id="{wp_lng_}" size=8 required>
                        </td>
                        <td>
                            <input type="number" id="{wp_altitude_}" required min="0" class="altitude"><br>
                            <select id="{wp_type_}" class="wp_type">
                            </select>
                        </td>
                        <td>
                            <span id="{wp_del_}" class="del_wp" title="delete this waypoint">&#10007;</span>
                        </td>
                    </tr>
                    <tr id="new_waypoint_tr">
                        <td colspan="4">
                            <button id="new_waypoint_button">New waypoint</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="waypoints_fold_div">
                <span id="waypoints_fold_when_hid_span">&#9662;</span>
                <span id="waypoints_fold_when_vis_span">&#9652;</span>
            </div>
            <button id="share_button">Share</button>
        </div>
        <div id="map_div"></div>

        <table id="share_table">
            <tr>
                <td>
                    <img id="share_qr_img">
                    <input type="text" id="share_url_short_input" value="" readonly>
                    <input type="text" id="share_url_long_input" value="" readonly>
                </td>
            </tr>
        </table>

        <!-- invisible -->

        <form style="display: none"><input id="load_waypoints_input" type="file"/></form>

    </body>
</html>
